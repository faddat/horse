---
version: 2
project_name: horsed

builds:
  - id: horsed-darwin-amd64
    main: ./scripts/ci-goreleaser/goreleaser.go
    binary: horsed
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - ./scripts/ci-goreleaser/.goreleaser_hook.sh {{ .Arch }} {{ .Os }} {{ .ProjectName }}

  - id: horsed-darwin-arm64
    main: ./scripts/ci-goreleaser/goreleaser.go
    binary: horsed
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - ./scripts/ci-goreleaser/.goreleaser_hook.sh {{ .Arch }} {{ .Os }} {{ .ProjectName }}

  - id: horsed-linux-amd64
    main: ./scripts/ci-goreleaser/goreleaser.go
    binary: horsed
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      post:
        - ./scripts/ci-goreleaser/.goreleaser_hook.sh {{ .Arch }} {{ .Os }} {{ .ProjectName }}

  - id: horsed-linux-arm64
    main: ./scripts/ci-goreleaser/goreleaser.go
    binary: horsed
    goos:
      - linux
    goarch:
      - arm64
    hooks:
      post:
        - ./scripts/ci-goreleaser/.goreleaser_hook.sh {{ .Arch }} {{ .Os }} {{ .ProjectName }}

archives:
  - id: zipped
    builds:
      - horsed-linux-amd64
      - horsed-linux-arm64
      - horsed-darwin-amd64
      - horsed-darwin-arm64
    name_template: "{{.ProjectName}}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: tar.gz
    files:
      - none*
  - id: binaries
    builds:
      - horsed-linux-amd64
      - horsed-linux-arm64
      - horsed-darwin-amd64
      - horsed-darwin-arm64
    name_template: "{{.ProjectName}}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: binary
    files:
      - none*

checksum:
  name_template: "sha256sum.txt"
  algorithm: sha256

# Docs: https://goreleaser.com/customization/changelog/
changelog:
  disable: true

# Docs: https://goreleaser.com/customization/release/
release:
  github:
    owner: "{{ .Env.REPO_OWNER }}"
    name: "{{ .Env.REPO_NAME }}"
  replace_existing_draft: true
  header: |
    < DESCRIPTION OF RELEASE >

    ## Changelog

    See the full changelog [here](https://github.com/{{ .Env.REPO_OWNER }}/{{ .Env.REPO_NAME }}/blob/v{{ .Version }}/CHANGELOG.md)

    #### ðŸ”¨ Build from source

    If you prefer to build from source, you can use the following commands:

    ````bash
    git clone https://github.com/{{ .Env.REPO_OWNER }}/{{ .Env.REPO_NAME }}
    cd horse && git checkout v{{ .Version }}
    make install
    ````

  name_template: "Horse v{{.Version}}"
  mode: replace
  draft: true
